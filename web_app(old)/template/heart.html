<div class="container",class="form-group">
        <h2>Details Heart </h2>
    <h2>Welcome</h2>
    <h3>Enter the Following parameters </h3>
  <form action="/result" method="POST">
    <label for="age">Age (in years) ->  </label>
    <input type="text" id="age" name="age">
    <br>

    <label for="sex">Sex(1 for Male,0 for Female) ->  </label>
    <input type="text" id="sex" name="sex">
    <br>

    <label for="chest pain type">Chest pain type (range 0 to 4) ->  </label>
    <input type="text" id="chest pain type" name="chest pain type">
    <br>

    <label for="trestbps">Trestbps (resting blood pressure in mm Hg) ->  </label>
    <input type="text" id="trestbps" name="trestbps">
    <br>

     <label for="serum cholestoral in mg/dl">Cholestoral (serum cholestoral in mg/dl) ->  </label>
    <input type="text" id="serum cholestoral in mg/dl" name="serum cholestoral in mg/dl">
    <br>

    <label for="fbs">Fbs (fasting blood sugar > 120 mg/dl for 1 be true, 0 be false) ->  </label>
    <input type="text" id="fbs" name="fbs">
    <br>

    <label for="restecg">Restecg (resting electrocardiographic results for values 0,1,2) ->  </label>
    <input type="text" id="restecg" name="restecg">
    <br>

    <label for="thalach">Thalach (maximum heart rate achieved) ->  </label>
    <input type="text" id="thalach" name="thalach">
    <br>

    <label for="exang">Exang (exercise induced angina for 1 is yes,0 is no ) ->  </label>
    <input type="text" id="exang" name="exang">
    <br>

    <label for="oldpeak">Oldpeak (ST depression induced by exercise relative to rest) ->  </label>
    <input type="text" id="oldpeak" name="oldpeak">
    <br>

    <label for="slope">Slope (the slope of the peak exercise ST segment) ->  </label>
    <input type="text" id="slope" name="slope">
    <br>

    <label for="ca">Ca (number of major vessels (0-3) colored by flourosopy) ->  </label>
    <input type="text" id="ca" name="ca">
    <br>

    <label for="thal">Thal (values at rest of heart rate where 3 is normal; 6 is fixed defect; 7 is reversable defect) ->  </label>
    <input type="text" id="thal" name="thal">
    <br>
    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>
</form>


    </div>
